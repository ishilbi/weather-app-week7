<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <form id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city..."
                    class="form-control search-input"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3 p-0">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1 id="city">s</h1>
                <h2 id="date-time">Thursday, 12:00</h2>
                <ul>
                  <li>
                    <span id="weather-description"> Cloudy </span>
                  </li>
                  <li>
                    Humidity:
                    <strong><span id="humidity-level"> </span>%</strong>
                  </li>
                  <li>
                    Wind Speed:
                    <strong><span id="wind-speed"></span> km/hr</strong>
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="clearfix weather-temperature">
                  <div class="float-right">
                    <span class="temperature" id="temperature">32</span>
                    <span class="units" id="units">
                      <a href="#" id="celsius-link" class="active">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                  </div>
                  <img src="" alt="clear" id="icon" class="float-right" />
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row">
              <div class="col">
                <div class="weather-forecast-preview">
                  <div class="forecast-time">Sat</div>

                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">24°</span>
                    <span class="forecast-temperature-min">16°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-forecast-preview">
                  <div class="forecast-time">Sun</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">23°</span>
                    <span class="forecast-temperature-min">14°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-forecast-preview">
                  <div class="forecast-time">Mon</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">23°</span>
                    <span class="forecast-temperature-min">14°</span>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="weather-forecast-preview">
                  <div class="forecast-time">Tue</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">23°</span>
                    <span class="forecast-temperature-min">14°</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="weather-forecast-preview">
                  <div class="forecast-time">Wed</div>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">23°</span>
                    <span class="forecast-temperature-min">14°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by
          <a href="mailto:silvialeelee7@gmail.com">Silvia Lee</a>
          and is
          <a href="https://github.com/ishilbi/weather-app-week7" target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/">Netlify</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
