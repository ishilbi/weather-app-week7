<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App Week 7</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form>
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="weather-info">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <h2 id="date-time">Thursday, 12:00</h2>
              <ul>
                
                <li>
                  <span id="weather-description"> cloudy </span>
                </li>
                <li>
                  Humidity:
                  <span id="humidity-index"> <strong>1</span> %</strong>
                </li>
                <li>
                  Wind Speed:
                  <span id="wind-speed"> <strong>2</span> km/hr</strong>
                </li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                />
                <div>
                    <span class="temperature" id="temperature">32</span>
          <span class="units">
            <a id="celsius-link">°C</a> |
            <a id="fahrenheit-link">°F</a>
          </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          This project was coded by
          <a href="mailto:silvialeelee7@gmail.com">Silvia Lee</a>
          and is
          <a href="https://github.com/ishilbi/weather-app-week7" target="_blank"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://www.netlify.com/">Netlify</a>
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
